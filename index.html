<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRT Subtitle Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SRT Subtitle Creator</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <div class="video-container">
        <video id="videoPlayer" ></video>
        <div class="video-controls">
            <button id="rewindBtn">⏪ 2s</button>
            <button id="playPauseBtn">Play</button>
            <button id="fastForwardBtn">⏩ 2s</button><br>
        </div>
        <input id="seekBar" type="range" min="0" max="100" value="0" class="seek-bar">
      </div>
      
    <div id="subtitleContainer"></div>
    <button id="addSubtitleBtn">New Line</button>

    <input type="text" id="fileName" placeholder="Enter SRT file name">
    <button id="downloadSrtBtn">Download SRT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
