<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRT Subtitle Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SRT Subtitle Creator</h1>
    <input type="file" id="videoUpload" accept="video/*">
     <!-- Video Player Container -->
  <div id="videoPlayerContainer">
    <video id="videoPlayer" controls></video>
    <!-- Custom Controls Below Video -->
    <div id="videoControls">
      <!-- Native video controls remain, but we can add custom styles here -->
    </div>
  </div>
      
    <div id="subtitleContainer"></div>
    <button id="addSubtitleBtn">New Line</button>

    <input type="text" id="fileName" placeholder="Enter SRT file name">
    <button id="downloadSrtBtn">Download SRT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
